<!-- If you are wondering what this file is doing here,
  It is here to just check how custom alert box can be made -->
<!DOCTYPE html>
<html>
<head>
<title>Custom Alert</title>
<style>
  .modal {
    display: block;
    position: fixed;
    z-index: 1;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: auto;
    background-color: rgba(0,0,0,0.4);

  }
  .modal-content {
    background-color: #fefefe;
    margin: 15% auto;
    padding: 20px;
    border: 1px solid #888;
    border-radius: 2%;
    width: 80%;
    max-width: 500px;
  }

  .modal-content h1{
    border-bottom: 1px solid rgb(162, 154, 154);
  }
  .close {
    color: #aaa;
    float: right;
    font-size: 28px;
    font-weight: bold;
  }
  .close:hover,
  .close:focus {
    color: black;
    text-decoration: none;
    cursor: pointer;
  }
</style>
</head>
<body>

<button onclick="showAlert('Custom Alert Title', 'This is a custom alert message!')">Show Alert</button>

<div id="myModal" class="modal">
  <div class="modal-content">
    <span class="close" onclick="closeModal()">&times;</span>
    <h2 id="modal-title">This is the title</h2>
    <p id="modal-message">This is the text</p>
  </div>
</div>

<script>
function showAlert(title, message) {
  document.getElementById('modal-title').textContent = title;
  document.getElementById('modal-message').textContent = message;
  document.getElementById('myModal').style.display = "block";
}

function closeModal() {
  document.getElementById('myModal').style.display = "none";
}

window.onclick = function(event) {
  if (event.target == document.getElementById('myModal')) {
    closeModal();
  }
}
</script>

</body>
</html>
