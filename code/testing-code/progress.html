<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Budget Card</title>
  <style>
    .budget-card {
      width: 250px;
      padding: 16px;
      border: 1px solid #ddd;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
      margin: 12px;
      font-family: Arial, sans-serif;
    }

    .budget-title {
      font-weight: bold;
      margin-bottom: 4px;
    }

    .budget-subtitle {
      color: gray;
      font-size: 14px;
      margin-bottom: 8px;
    }

    .progress-container {
      height: 8px;
      background-color: #e4e4e7;
      border-radius: 4px;
      overflow: hidden;
      margin-bottom: 8px;
    }

    .progress-bar {
      height: 100%;
      background-color: #22c55e; /* green */
      width: 70%; /* Set dynamically */
    }

    .budget-details {
      font-size: 14px;
      margin-bottom: 4px;
    }

    .edit-link {
      font-size: 13px;
      color: #2563eb;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="budget-card">
    <div class="budget-title">Groceries</div>
    <div class="budget-subtitle">(May)</div>
    <div class="progress-container">
      <div class="progress-bar" style="width: 70%"></div>
    </div>
    <div class="budget-details">₹7,000 / ₹10,000 (70%)</div>
    <a href="#" class="edit-link">Edit</a>
  </div>

</body>
</html>
